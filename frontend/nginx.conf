server {
    listen 80;
    
    # Serve frontend assets under /jstool
    location /jstool {
        alias /usr/share/nginx/html/jstool;
        try_files $uri $uri/ /jstool/index.html;
    }

    # Proxy API requests to backend
    location /jstool/api {
        proxy_pass http://backend:3001/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Redirect root to /jstool for convenience (optional)
    location = / {
        return 301 /jstool/;
    }
}
