version: '3.8'

services:
  backend:
    build: ./backend
    container_name: js-extractor-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    restart: always

  frontend:
    build: ./frontend
    container_name: js-extractor-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always
