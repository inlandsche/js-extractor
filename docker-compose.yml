version: '3.8'

services:
  backend:
    build: ./backend
    container_name: js-extractor-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001/api}
    container_name: js-extractor-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always
